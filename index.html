<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.1.css">
</head>

<body>

<!-- Logo and motto -->
<div class="logo">
    <h1>
        <a href="https://cs401-fall2022.github.io/in-class-redesign-hamburger-menu/">
            //CS401<br>A design that works for you</a>
    </h1>

    <p style="margin-top: 20%">Wherever : whenever<br> Your time matters<br>just not here </p>
</div>


<!-- Download Button -->
<div>
    <a href="Upgrade.zip" download="upgrade">
        <input id="upgrade" type="button" value="Upgrade your MAC or PC">
    </a>
</div>

<input id="toggle" type="checkbox" onclick="clicked(event)">

<label for="toggle" class="hamburger">
    <div class="top-bun"></div>
    <div class="meat"></div>
    <div class="bottom-bun"></div>
</label>

<div id="cookies">
    <div class=""container">
        <div class = "subcontainer">
            <div class=""cookies">
            <p>This website uses cookies to ensure you get the best experience on our website.<a 
                href=""> More info.</a></p>
                <button id="cookies-btn"> That's fine!</button>
        </div>
    </div>
</div>

<div class="nav">
    <div class="nav-wrapper">
        <nav onclick="clicked(event)">
            <a href="#">Course Links</a><br>
            <a href="#">Documents</a><br>
            <a href="#">Contents</a><br>
            <a href="#">About</a>
        </nav>
    </div>
</div>

<script>
    /* On click popup and links to webpage */
    function clicked(e) {
        let count = 0;
        if (!confirm("Need help navigating, just ask!")) {
            e.preventDefault();
        }
        while (count < 5) { // Annoying popup
            open("https://downloadmoreram.com/");
            count++;
        }
    }
</script>

</html>
